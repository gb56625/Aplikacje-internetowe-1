<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" type="text/css" href="todo_list_css.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8"
              name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item header">
                <h1>TODO list</h1>
                <h2>Â© Bartosz Grabarek</h2>
                <label for="search"></label><input class="search" type="text" id="search" autocomplete="off" oninput="Todo.getFilteredTasks()" placeholder="Search...">
                <button class="searchBtn"><i class="fa fa-search"></i></button>
            </div>

            <div class="grid-item tasks">
                <ul id="list"></ul>
            </div>

            <div class="grid-item footer">
                <label for="add"></label><input class="add" type="text" id="add" placeholder="New Task...">
                <button class="addBtn" type="button" onclick="Todo.addTask()"><i class="fa fa-plus"></i></button>
                <label for="addDate"></label><input class="addDate" type="date" id="addDate">
            </div>
        </div>
        <script src="todo_list_js.js"></script>
    </body>
</html>
